<div id="map-main-menu" class="map-widget--w-horizontal-wrp">
    <header class="map-widget--header">
        <a class="map-widget--header-link" href="#">Cancel</a>
        <img alt="" class="map-widget--logo" src="img/sz-logo-small.png" />
        <a class="map-widget--header-link" href="#">Done</a>
    </header>
    <div class="map-widget -w-horizontal">
        <div class="map-widget--group -trade-area">
            <span class="map-widget--label">Trade area</span>
            <label class="map-widget--btn-round -size-10">
                <input id="trade-area-10" type="radio" name="trade-area">
                <span class="label-control"></span>
            </label>
            <label class="map-widget--btn-round -size-9">
                <input id="trade-area-9" type="radio" name="trade-area">
                <span class="label-control"></span>
            </label>
            <label class="map-widget--btn-round -size-8">
                <input id="trade-area-8" type="radio" name="trade-area">
                <span class="label-control"></span>
            </label>
            <label class="map-widget--btn-round -size-7">
                <input id="trade-area-7" type="radio" name="trade-area">
                <span class="label-control"></span>
            </label>
            <label class="map-widget--btn-round -size-6">
                <input id="trade-area-6" type="radio" name="trade-area">
                <span class="label-control"></span>
            </label>
            <label class="map-widget--btn-round -size-5">
                <input id="trade-area-5" type="radio" name="trade-area">
                <span class="label-control"></span>
            </label>
            <label class="map-widget--btn-round -size-4">
                <input id="trade-area-4" type="radio" name="trade-area">
                <span class="label-control"></span>
            </label>
            <label class="map-widget--btn-round -size-3">
                <input id="trade-area-3" type="radio" name="trade-area">
                <span class="label-control"></span>
            </label>
            <label class="map-widget--btn-round -size-2">
                <input id="trade-area-2" type="radio" name="trade-area">
                <span class="label-control"></span>
            </label>
            <label class="map-widget--btn-round -size-1">
                <input id="trade-area-1" type="radio" name="trade-area">
                <span class="label-control"></span>
            </label>
        </div>

        <div class="map-widget--group">
            <label class="map-widget--btn-round -with-icon -size-3">
                <input id="car-distance-3" type="radio" name="car-distance">
                <span class="label-control"></span>
                <span class="i-icon-car"></span>
            </label>
            <label class="map-widget--btn-round -with-icon -size-2">
                <input id="car-distance-2" type="radio" name="car-distance">
                <span class="label-control"></span>
                <span class="i-icon-car"></span>
            </label>
            <label class="map-widget--btn-round -with-icon -size-1">
                <input id="car-distance-1" type="radio" name="car-distance">
                <span class="label-control"></span>
                <span class="i-icon-car"></span>
            </label>
        </div>

        <div class="map-widget--group -mbl-area">
            <label class="map-widget--btn-round -with-icon -size-1">
                <input id="include-mobile-1" type="checkbox" name="include-mobile">
                <span class="label-control"></span>
                <span class="i-icon-mobile"></span>
            </label>
            <span class="map-widget--label">Mbl</span>
        </div>
    </div>
</div>
<!-- add class '-opened' to show mobile dropdown backdrop -->
<div class="map-widget--map-mask"></div>

<div class="map-widget -w-horizontal visible-xs">
    <button id="map-main-menu-toggle" class="map-widget--btn" type="button">
        <span class="i-icon-arrow-expand"></span>
    </button>
</div>
<div class="map-widget -w-vertical">
    <!-- add class '-active' when 'map-widget--vert-list' is visible -->
    <button id="map-vert-menu-toggle" class="map-widget--btn visible-xs" type="button">
        <span class="i-icon-marker-circle"></span>
    </button>
    <div id="map-vert-menu" class="map-widget--vert-list">
        <button class="map-widget--btn" type="button">
            <b class="el-notice">12</b>
            <span class="i-icon-bell"></span>
        </button>
        <button class="map-widget--btn" type="button">
            <span class="i-icon-plus"></span>
        </button>
        <button class="map-widget--btn" type="button">
            <span class="i-icon-minus"></span>
        </button>
        <!-- classes for change maps '-map-black', '-map-satellite', '-map-road'. Added demo js in scripts.js -->
        <button id="toggle-maps" class="map-widget--btn -map-road" type="button">
            <span class="i-icon-google"></span>
        </button>
        <button class="map-widget--btn" type="button">
            <span class="i-icon-edit-white"></span>
        </button>
        <button class="map-widget--btn" type="button">
            <span class="i-icon-fire"></span>
        </button>
        <button class="map-widget--btn" type="button">
            <span class="i-icon-car-white"></span>
        </button>
        <button class="map-widget--btn" type="button">
            <span class="i-icon-layers"></span>
        </button>
    </div>
</div>
